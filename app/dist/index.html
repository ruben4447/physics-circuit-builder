<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Circuit | Build</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/styles/nav.css" />
    <link rel="stylesheet" href="./assets/styles/toggle.css" />
    <link rel="stylesheet" href="./assets/styles/scroll.css" />
    <link rel="stylesheet" href="./assets/styles/general.css" />
</head>

<body onbeforeunload="return false;">
    <!-- Everything in the seeable window -->
    <div id='window'>
        <!-- Tab section -->
        <section>
            <nav>
                <ul class="mainnav menu" id='menu'>
                    <li><a href="javascript:void(0);" data-target='file'>File</a></li>
                    <li><a href="javascript:void(0);" class='ifFileOpen' data-target='control'>Control</a></li>
                    <li><a href="javascript:void(0);" class='ifFileOpen' data-target='components'>Components</a></li>
                    <!-- <li class="search"><input type="text"></input></li> -->
                </ul>
            </nav>
            <div class='menu-tabs'>
                <!-- File Controls -->
                <div class='mainnav menu-tab' tab-target='file'>
                    <span class='ifFileClosed'>
                        <button class='btn' data-action='open'>Open File</button>
                    </span>
                    <span class='ifFileOpen'>
                        <button class='btn' data-action='close'>Close File</button>
                    </span>
                    <span class='ifFileClosed'>
                        <button class='btn' data-action='new'>New</button>
                    </span>
                    <span class='ifFileOpen'>
                        <button class='btn green' data-action='save'>Save</button>
                    </span>
                    <span class='ifFileOpen'>
                        <button class='btn red' data-action='delete'>Delete</button>
                    </span>
                </div>

                <!-- Options to control Page.control -->
                <div class='mainnav menu-tab' tab-target='control'>
                    <div>
                        <div>
                            <b>Light</b>
                            <br><br>
                            <span>
                                <input type='range' min='0' max='1000' id='control-light-range' />&nbsp;
                                <abbr title='Lumens'><span id='control-light-text'></span>lm</abbr>
                            </span>
                        </div>

                        <div>
                            <b>Temperature</b>
                            <br><br>
                            <span>
                                <input type='range' id='control-temp-range' />&nbsp;
                                <abbr title='Degrees Celcius'><span id='control-temp-text'></span>°C</abbr>
                            </span>
                        </div>

                        <div>
                            <b>Additional Info</b>
                            <br><br>
                            <span>
                                <span class='appleSlider' data-id="control-showInfo"></span>
                            </span>
                        </div>

                        <div>
                            <b>Wire Creation</b>
                            <br><br>
                            <span>
                                <span class='appleSlider' data-id="control-wireCreation"></span>
                            </span>
                        </div>

                        <div>
                            <br><br>
                            <button id='control-advancedBtn'>Advanced</button>
                        </div>
                    </div>
                </div>

                <!-- Insert component "buttons" -->
                <div class="mainnav menu-tab" tab-target="components">

                </div>
            </div>
        </section>

        <!-- Main -->
        <main style='margin-top: 10px;'>
            <!-- Canvas -->
            <section id='canvas-section'>
                <div id='canvas-container'></div>
            </section>

            <!-- Analyse Info -->
            <section id='analyse-section'>

            </section>
        </main>
    </div>

    <!-- Popup destination -->
    <div class="popups">
        <div id='popupCover'></div>
    </div>

    <script src="./scripts/npm.p5.js" type="module" charset="utf-8"></script>
    <script src="./scripts/npm.webpack.js" type="module" charset="utf-8"></script>
    <script src="./scripts/main.js" type="module" charset="utf-8"></script>
    <script src="./scripts/runtime.js" type="module" charset="utf-8"></script>
    <!-- <script src="./bundle.js" type="module" charset="utf-8"></script> -->
</body>

</html>
